<ul class="items-area sortable">
	<% for i in [1..10] : %>
	<% for name in ['給与', '住宅ローン', '小学校学費（第一子）'] : %>
	<li type="button" class="btn btn-default btn-lg item-button">
		<input type="checkbox" class="item-button__checkbox" checked>
		<div class="item-button__label">
			<%- name %>
		</div>
		<div class="glyphicon glyphicon-remove"></div>
	</li>
	<% end %>
	<% end %>
	<li type="button" class="btn btn-default btn-lg item-button sortable-cancel">
		<div>＋</div>
	</li>
</ul>
